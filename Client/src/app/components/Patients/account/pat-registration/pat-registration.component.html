<app-navbar></app-navbar>
<body>
    <form class="form">
        <p class="title">Register </p>
        <p class="message">Signup now and get full access to our app. </p>
        <div class="flex">
            <div class="half-width">
                <label>
                    <input class="input" type="text" placeholder="" required="">
                    <span>Firstname *</span>
                </label>
            </div>
            <div class="half-width">
                <label>
                    <input class="input" type="text" placeholder="" required="">
                    <span>Lastname *</span>
                </label>
            </div>
        </div>  

        <div class="flex">
            <div class="half-width">
                <label>
                    <input class="input" type="date" required="">
                    <span>Date of Birth *</span>
                </label>
            </div>
            <div class="half-width">
                <label>
                    <input class="input" type="text" placeholder="" required="">
                    <span>NIC No</span>
                </label>
            </div>
        </div>        
    
        <div class="flex">
            <div class="half-width">
                <label>
                    <input class="input" type="text" placeholder="" required="">
                    <span>Mobile No *</span>
                </label>
            </div>
            <div class="half-width">
                <label>
                    <input class="input" type="email" placeholder="" required="">
                    <span>Email</span>
                </label>
            </div>
        </div>
    
        <label>
            <input class="input" type="text" placeholder="" required="">
            <span>Address</span>
        </label> 
    
        <div class="flex">
            <div class="half-width">
                <label>
                    <input class="input" type="text" placeholder="" required="">
                    <span>Username *</span>
                </label>
            </div>
            <div class="half-width">
                <label>
                    <input class="input" type="password" placeholder="" required="">
                    <span>Password *</span>
                </label>
            </div>
        </div>
    
        <button class="submit">Submit</button>
        <p class="signin">Already have an account? <a routerLink="/landing-page/patient-login">Sign in</a> </p>
    </form>    
</body>
